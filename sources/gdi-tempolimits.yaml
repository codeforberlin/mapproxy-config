# gdi.berlin.de/services/wms/tempolimits - Speed Limits
# Speed limit data with ALKIS background
# Layers are now defined in config_layers.yml

caches:
  tempolimits_alkis_cache:
    grids: [mercator]
    sources: [alkis_sw_cache, tempolimits_source]

sources:
  tempolimits_source:
    req:
      format: png
      layers: hoechstgeschwindigkeit
      style: default
      transparent: true
      url: https://gdi.berlin.de/services/wms/tempolimits
    supported_srs: ['EPSG:25833']
    type: wms
    wms_opts: { version: 1.3.0 }
