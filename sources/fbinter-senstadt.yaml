caches:
  2015_cir_cache:
    grids: [mercator]
    sources: [2015_cir_source]

  2020_cir_cache:
    grids: [mercator]
    sources: [2020_cir_source]

sources:
  2015_cir_source:
    req:
      format: png
      layers: dop_2015_cir
      style: dop_cir
      transparent: false
      url: https://gdi.berlin.de/services/wms/dop_2015
    supported_srs: ["EPSG:25833"]
    type: wms
    wms_opts: { version: 1.3.0 }

  2020_cir_source:
    req:
      format: png
      layers: truedop_2020_sommer_cir
      style: dop_cir
      transparent: false
      url: https://gdi.berlin.de/services/wms/truedop_2020_sommer
    supported_srs: ["EPSG:25833"]
    type: wms
    wms_opts: { version: 1.3.0 }
