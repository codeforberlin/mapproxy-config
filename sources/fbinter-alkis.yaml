# ALKIS Berlin (Amtliches Liegenschaftskatasterinformationssystem)
# EXPLORE: https://wfsexplorer.netlify.app/?wfs=https%3A%2F%2Fgdi.berlin.de%2Fservices%2Fwms%2Falkis
# REMINDER: Layers are now defined in config_layers.yml

caches:
  alkis_30_cache:
    grids: [mercator]
    sources: [alkis_30_source, alkis_bezirke_source]

  alkis_sw_cache:
    grids: [mercator]
    sources: [alkis_sw_source]

sources:
  alkis_30_source:
    req:
      format: png
      layers: a_alkis_raster
      transparent: false
      url: https://gdi.berlin.de/services/wms/alkis
    supported_srs: [EPSG:25833]
    type: wms
    wms_opts: { version: 1.3.0 }

  alkis_sw_source:
    req:
      format: png
      layers: a_alkis_raster_sw
      transparent: false
      url: https://gdi.berlin.de/services/wms/alkis
    supported_srs: [EPSG:25833]
    type: wms
    wms_opts: { version: 1.3.0 }

  alkis_bezirke_source:
    req:
      format: png
      layers: bezirksgrenzen
      transparent: true
      url: https://gdi.berlin.de/services/wms/alkis_bezirke
    supported_srs: [EPSG:25833]
    type: wms
    wms_opts: { version: 1.3.0 }
