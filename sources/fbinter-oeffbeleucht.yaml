# Public lighting data with ALKIS background
# Layers are now defined in config_layers.yml

caches:
  k_oeffbeleucht_alkis_cache:
    grids: [mercator]
    sources: [alkis_sw_cache, k_oeffbeleucht_source]

sources:
  k_oeffbeleucht_source:
    req:
      format: png
      layers: beleuchtung
      style: beleuchtung
      transparent: true
      url: https://gdi.berlin.de/services/wms/beleuchtung
    supported_srs: ["EPSG:25833"]
    type: wms
    wms_opts: { version: 1.3.0 }
