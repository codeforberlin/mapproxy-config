server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html README.md;
    
    # Enable directory listing as fallback
    autoindex on;
    autoindex_format html;
    
    # Serve markdown files with text/markdown content type
    location ~ \.md$ {
        default_type text/markdown;
        add_header Content-Type text/markdown;
    }
}
