[loggers]
keys=root,source_requests

[handlers]
keys=mapproxy,source_requests,source_stderr

[formatters]
keys=default,requests

[logger_root]
level=INFO
handlers=mapproxy

[logger_source_requests]
level=INFO
qualname=mapproxy.source.request
propagate=0
handlers=source_requests,source_stderr

[handler_mapproxy]
class=FileHandler
formatter=default
args=(r"%(here)s/mapproxy_log/mapproxy.log", "a")

[handler_source_requests]
class=FileHandler
formatter=requests
args=(r"%(here)s/mapproxy_log/source-requests.log", "a")

[handler_source_stderr]
class=logging.StreamHandler
formatter=requests
args=()

[formatter_default]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s

[formatter_requests]
format=[%(asctime)s] %(message)s
